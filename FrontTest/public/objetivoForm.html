<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adicionar objetivos gamificados protótipo</title>

    <link href="objetivoForm.css" rel="stylesheet">
</head>
<body onload="getObjetivo()">
  <div class="form-container">
    <form onsubmit="return saveObjetivo(event)">
      <div class="form-group">
        <input id="id" type="hidden">
      </div>
      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao" placeholder="Digite a descrição" required>
      </div>
      <div class="form-group">
        <label for="dataEntrega">Data de entrega:</label>
        <input type="date" id="dataEntrega" name="dataEntrega" required>
      </div>
      <div class="form-group">
        <label for="tipoObjetivo">Tipo do objetivo:</label>
        <select id="tipoObjetivo" name="tipoObjetivo" required>
          <option value="-1">Texto</option>
          <option value="-2">Vídeo</option>
          <option value="-3">Questionário</option>
        </select>
      </div>
      <div class="form-group">
        <label id="labelQuantidade" for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" placeholder="Digite a quantidade" required>
      </div>
      <div class="form-group">
        <input type="submit" value="Enviar" >
      </div>
    </form>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="baseUrl.js"></script>
  <script type="text/javascript" src="objetivoForm.js"></script>
</body>
</html>
